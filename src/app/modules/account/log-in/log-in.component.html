<div class="container">
    <div class="loginForm">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form">
                    <div *ngIf="form.errors?.['unauthenticated']" class="userInvalidForm">
                        Invalid username or password.
                    </div>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input
                            matInput
                            formControlName="username"
                            required
                            [minlength]="6">

                        <mat-hint>(6 or more)</mat-hint>
                        <mat-error *ngIf="form.invalid && form.touched">Invalid username</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input
                            type="password"
                            matInput
                            formControlName="password"
                            required
                            [minlength]="4">

                        <mat-hint>(4 or more)</mat-hint>
                        <mat-error *ngIf="form.invalid && form.touched">Invalid password</mat-error>
                    </mat-form-field>
                    
                    <div class="button" [attr.disabled]="true">
                        <button type="submit" (click)="sendForm()" mat-button>Login</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
