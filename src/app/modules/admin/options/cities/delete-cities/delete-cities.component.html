<div class="container">
    <ng-container class="search">
        <app-country-search-form [countries]="countries" (countryEvent)="setCountry($event)"></app-country-search-form>
    </ng-container>

    <mat-card>
        <mat-card-title>Delete</mat-card-title>
        <mat-card-content>
            <form [formGroup]="searchGroup">
                <mat-form-field>
                    <input matInput formControlName="search" placeholder="Enter city...">
                </mat-form-field>
                <button mat-button (click)="search()" [disabled]="bisy">Search</button>
            </form>

            <ng-container *ngFor="let city of filteredItems" class="form-input">
                <h1>
                    {{ city.name }}
                    <button mat-button (click)="delete(city)"><mat-icon>delete</mat-icon></button>
                </h1>
            </ng-container>

            <ng-container>
                <span *ngIf="failed" class="error">Deleting failed</span>
            </ng-container>

        </mat-card-content>
    </mat-card>
</div>
